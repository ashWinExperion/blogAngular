<input type="text" [(ngModel)]="filter" class="form-control" placeholder="Serach text Here" />
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Created Date</th>
            <th>Category Id</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let blog of blogService.blog | filter:filter| paginate:{itemsPerPage:2,currentPage:page}">
           <td>{{blog.PostId}}</td>
           <td>{{blog.Title}}</td>
           <td>{{blog.CreatedDate}}</td>
           <td>{{blog.CategoryId}}</td>
           <td>{{blog.Description}}</td>
           <td>
            <button class="btn btn-sm btn-primary" (click)="edit(blog.PostId)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="delete(blog.PostId)">X</button>
           </td>
        </tr>
    </tbody>
</table>

<pagination-controls (pageChange)="page = $event"></pagination-controls>
